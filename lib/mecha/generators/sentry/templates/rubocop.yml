Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'bin/**'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'Guardfile'
    - 'config/**/*'
    - 'lib/tasks/*.rake'

Documentation:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - 'db/**/*'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  Exclude:
    - 'db/migrate/**'
    - 'test/**/*'

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**'
    - 'test/**/*'

Style/ClassAndModuleChildren:
  EnforcedStyle: nested
  Exclude:
    - 'test/test_helper.rb'
