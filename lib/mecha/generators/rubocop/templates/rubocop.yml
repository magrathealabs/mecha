Rails:
  Enabled: true

Rails/NotNullColumn:
  Enabled: false

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'bin/**'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'Guardfile'
    - 'config/**/*'
    - 'lib/tasks/*.rake'
    - 'Dangerfile'
    - 'test/support/assertions.rb'
    - 'app/admin/**/*'

Documentation:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - 'db/**/*'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'test/**/*'
    - 'spec/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'db/migrate/**'
    - 'test/**/*'
    - 'spec/**/*'

Metrics/LineLength:
  Max: 130

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**'
    - 'test/**/*'
    - 'spec/**/*'

Style/ClassAndModuleChildren:
  EnforcedStyle: nested
  Exclude:
    - 'test/test_helper.rb'

Naming/PredicateName:
  Exclude:
    - 'test/support/pages/**/*'
    - 'test/support/page_components/**/*'
